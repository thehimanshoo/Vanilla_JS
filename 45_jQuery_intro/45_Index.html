    <!-- 

                                       jQuery DOM Methods
                                    -------------------------

                text()          :  innerText
                html()          :  innerHTML
                val()           :  Value
                attr()          :  Attribute
                prop()          :  Property
                css()           :  Styles
                append()        :  Adding Element [After/Right]
                appendTo()      :  Adding to specific Element
                prepend()       :  Adding Element [Before/Left]
                before()        :  Adding above
                after()         :  Adding below
                each()          :  Iterator (used for both properties and values)

    -->
