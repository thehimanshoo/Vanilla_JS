<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules//bootstrap/dist/css/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules//bootstrap/dist/css/bootstrap.min.css"
    />
    <title>JS EMI Calculator</title>

    <style>
      .box {
        border: 3px solid blue;
        box-shadow: 0 0 10px lightblue;
        margin-top: 30px;
        padding: 10px;
        background-color: lightcyan;
      }

      #AmountWrapper{
        border: 1px solid black;
        width: 110px;
        height: 33px;
        margin-top: -5px;
        padding: 3px 0;
      }

      #yearsWrapper, #rateWrapper{
        border: 1px solid black;
        width: 70px;
        height: 33px;
        margin-top: -5px;
      }


    </style>
  </head>
  <body class="container-fluid" onload="bodyload()">
    <div class="box">
      <h2>Personal Loan EMI Calculator</h2>
      <br />

      <div class="row">
        <div class="col-4 d-flex">
          <b>
            <span style="background-color: lightgrey; padding: 8px 5px; margin-right: 5px;"
              >Amount you need &#8377;</span
            >
          </b>
          <div id="AmountWrapper" class="text-center">
            <span id="lblAmount"></span>
          </div>
        </div>

        <div class="col-4 d-flex">
            <b>
              <span style="background-color: lightgrey; padding: 8px 5px; margin-right: 5px;"
                >for years</span
              >
            </b>
            <div id="yearsWrapper" class="text-center">
                <span id="lblYears"></span>
            </div>
          </div>

          <div class="col-4 d-flex">
            <b>
              <span style="background-color: lightgrey; padding: 8px 5px; margin-right: 5px;"
                >Intrest rate</span
              >
            </b>
            <div id="rateWrapper" class="text-center">
                <span id="lblRate"></span>
            </div>
          </div>
      </div>

      <div class="row mt-4">
        <div class="col-4 d-flex">
            <span><strong>&#8377 50,000</strong>&nbsp;</span>
            <input onchange="txtAmount()" id="txtAmount" type="range" min="50000" max="500000">
            &nbsp;<span><strong>&#8377 5,00,000</strong></span>
        </div>


        <div class="col-4 d-flex">
            <span><strong>1</strong>&nbsp;</span>
            <input onchange="txtYears()" id="txtYears" type="range" min="1" max="5">
            &nbsp;<span><strong>5</strong></span>
        </div>

        <div class="col-4 d-flex">
            <span><strong>10.00%</strong>&nbsp;</span>
            <input onchange="txtRate()" id="txtRate" type="range" min="10.00" max="21.00">
            &nbsp;<span><strong>21.00%</strong></span>
        </div>

      </div>

      <div class="row mt-5 mb-3">
        <div class="col text-center">
            <button onclick="CalculateEMI()" class="btn btn-primary text-white text-center p-2"><b>Calculate</b></button>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col text-center">
            <span id="txtEMI" style="font-size: 22px;"></span>
        </div>
      </div>
    </div>

    <script src="./23_index.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
  </body>
</html>
