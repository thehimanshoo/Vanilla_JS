<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="../src/css/styles.css" />
    <title>Registration-form</title>
</head>

<body>
    <div class="login">
        <video id="video1" controls autoplay loop>
            <source src="../assets/video/play.mp4" type="video/mp4" />
        </video>

        <form action="" class="form">
            <h1 class="head" style="margin-top: -30px;">Customer Registration</h1>

            <div class="content">

                <!-- User ID -->
                <div class="box">
                    <i class="ri-user-3-line login__icon"></i>

                    <div class="box-input">
                        <input type="text" class="input" id="txtUserId" placeholder=""
                            style="background-color: transparent; border: none;" autocomplete="username"/>
                        <label for="txtUserId" class="login__label">User ID</label>

                    </div>
                </div>


                <!-- Username -->
                <div class="box">
                    <i class="bi bi-person login__icon"></i>

                    <div class="box-input">
                        <input type="text" class="input" id="txtUsername" placeholder="" autocomplete="username"/>
                        <label for="txtUsername" class="login__label">Username</label>

                    </div>
                </div>


                <!-- Password -->
                <div class="box">
                    <i class="ri-lock-2-line login__icon"></i>

                    <div class="box-input">
                        <input type="password" class="input" id="txtPwd" placeholder="" autocomplete="new-password"/>
                        <label for="txtPwd" class="login__label">Password</label>

                        <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                    </div>
                </div>


                <!-- Age -->
                <div class="box">
                    <i class="bi bi-calendar-date login__icon"></i>

                    <div class="box-input">
                        <input type="number" class="input" id="txtAge" placeholder="" autocomplete="username"/>
                        <label for="txtAge" class="login__label">Age</label>

                    </div>
                </div>


                <!-- Email -->
                <div class="box">
                    <i class="bi bi-envelope login__icon"></i>

                    <div class="box-input">
                        <input type="email" class="input" id="txtEmail" placeholder="" autocomplete="username"/>
                        <label for="txtEmail" class="login__label">Email</label>

                    </div>
                </div>


                <!-- Mobile Number -->
                <div class="box">
                    <i class="bi bi-phone login__icon"></i>

                    <div class="box-input">
                        <input type="text" class="input" id="txtMobile" placeholder="" autocomplete="username"/>
                        <label for="txtMobile" class="login__label">Mobile No.</label>

                    </div>
                </div>

            </div>

            <button type="submit" class="button" id="formBtnRegister">Register</button>

            <p class="register">already have an account? <a href="./LoginForm.html">Login</a></p>
        </form>
    </div>

    <script src="./script.cjs"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
