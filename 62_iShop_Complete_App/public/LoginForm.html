<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="../src/css/styles.css" />
    <title>login-form</title>
</head>

<body>
    <div class="login">

        <video id="video1" controls autoplay loop>
            <source src="../assets/video/play.mp4" type="video/mp4" />
        </video>

        <!-- <audio controls autoplay loop>
            <source src="../assets/mp3/./video.mp3" type="audio/mpeg" />
        </audio> -->

        <form action="" class="form">
            <h1 class="head">Login</h1>

            <div class="content">
                <div class="box">
                    <i class="ri-user-3-line login__icon"></i>

                    <div class="box-input">
                        <input type="text" class="input" id="txtLoginId" placeholder=""
                            style="background-color: transparent; border: none;" autocomplete="username" />
                        <label class="login__label">User ID</label>

                    </div>
                </div>

                <div class="box">
                    <i class="ri-lock-2-line login__icon"></i>

                    <div class="box-input">
                        <input type="password" id="appLoginPwd" class="input" placeholder=""
                            autocomplete="current-password" />
                        <label class="login__label">Password</label>

                        <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                    </div>
                </div>
            </div>

            <div class="tick">
                <div class="tick-group">
                    <input type="checkbox" class="tick-input" id="loginChk" />
                    <label class="tick-label">Remember me</label>
                </div>

                <a href="#" class="forgot">Forgot Password?</a>
            </div>

            <button type="submit" class="button" id="LoginBtn">Login</button>

            <p class="register">Don't have an account? <a href="./Customer_Register.html">Register</a></p>
        </form>
    </div>

    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../node_modules/jquery.cookie/jquery.cookie.js"></script>
    <script type="module" src="./script.cjs"></script>
    <script type="module" src="../node_modules/jquery/dist/jquery.min.js"></script>

    <script>
        $(document).on("click", "#formBtnLogin", (event) => {
            event.preventDefault();

            const userDetails = {
                UserId: $("#txtLoginId").val(),
                Password: btoa($("#appLoginPwd").val()),
                RememberMe: $("#loginChk").prop("checked"),
            };

            if (!(userDetails.UserId && userDetails.Password)) {
                return alert("Fill all details to Login !!");
            };

            $.ajax({
                method: "get",
                url: "http://localhost:4000/customers",
                success: (data) => {
                    try {
                        const userData = data.filter(({ UserId, Password }) => UserId === userDetails.UserId && Password === userDetails.Password);

                        if (userData.length > 0) {

                            // If successfully logged in, then creating cookie of the user
                            const createCookie = $.cookie('userId', $("#txtLoginId").val());
                            if (!createCookie) {
                                alert("cookie has not created !!");
                            };

                            alert("Login Successful...");
                            return LoadPage("products.html");

                        } else {
                            alert("Invalid Credentials !!");
                        };

                    } catch (error) {
                        alert(error);
                    };

                },
                error: (err) => {
                    console.error(err);
                }
            });

        });
    </script>

</body>

</html>
