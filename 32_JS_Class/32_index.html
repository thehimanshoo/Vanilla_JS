<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <title>JS Class</title>

   <script>
        class Database {

            constructor(dbName){
                alert(`Connected to ${dbName}`);
            }

            Insert(){
                return "Record Inserted";
            };

            Delete(){
                return "Record Deleted";
            };
        };

    const InsertClick = () => {
        var obj = new Database(document.getElementById('lstDb').value);
        document.getElementById("msg").innerHTML = obj.Insert();
    };

    const DeleteClick = () => {
        var obj = new Database(document.getElementById("lstDb").value);
        document.getElementById("msg").innerHTML = obj.Delete();
    };

   </script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark text-white d-flex justify-content-center">
        <h3>JS Class & Constructor</h3>
    </nav>

    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <dl>
                    <dt>Select Database</dt>
                    <dd>
                        <select name="" id="lstDb" style="height: 30px;">
                            <option value="oracle">Oracle</option>
                            <option value="sql">Sql</option>
                            <option value="mysql">MySql</option>
                        </select>
                            <button onclick="InsertClick()" style="margin-left: 15px;">Insert</button>
                            <button onclick="DeleteClick()" style="margin-left: 5px;">Delete</button>
                    </dd>
                    <span id="msg"></span>

                </dl>
            </div>
        </div>
    </div>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
